    <div class="post-title">
        <p>
            redis常用操作
        </p>
        <hr>
    </div>
    <div class="post-content">
        <p><strong>如果要安装最新的redis，需要安装Remi的软件源，官网地址：<a target="_blank" rel="noopener" href="http://rpms.famillecollet.com/">http://rpms.famillecollet.com/</a></strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">yum install -y http:&#x2F;&#x2F;rpms.famillecollet.com&#x2F;enterprise&#x2F;remi-release-7.rpm</span><br></pre></td></tr></table></figure>

<p><strong>然后可以使用下面的命令安装最新版本的redis</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">yum --enablerepo&#x3D;remi install redis</span><br></pre></td></tr></table></figure>

<p><strong>安装完毕后，即可使用下面的命令启动redis服务</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">service redis start 或者 systemctl start redis</span><br></pre></td></tr></table></figure>

<p><strong>redis安装完毕后，我们来查看下redis安装时创建的相关文件</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">rpm -qa |grep redis</span><br></pre></td></tr></table></figure>
