        <p><strong>Centos 安装 Mysql</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">yum install mysql</span><br><span class="line">sudo rpm -Uvh http:&#x2F;&#x2F;dev.mysql.com&#x2F;get&#x2F;mysql-community-release-el7-5.noarch.rpm</span><br><span class="line">yum install mysql-server</span><br><span class="line">service mysqld start</span><br><span class="line">lsof -i:3306     **查看3306端口是否开启</span><br><span class="line">chkconfig --add mysqld     **设置开机自启</span><br><span class="line">mysqladmin -u root password 密码    **设置root密码</span><br></pre></td></tr></table></figure>

<p><strong>创建用户允许远程登陆</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">CREATE USER  &#39;username&#39;@&#39;host&#39;   IDENTIFIED BY  &#39;password&#39;;</span><br></pre></td></tr></table></figure>

<p><strong>授予用户所有权限 （数据库.数据表）</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">GRANT ALL ON  *.*  TO   &#39;username&#39;@&#39;host&#39;   </span><br></pre></td></tr></table></figure>

<p><strong>修改用户密码</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">SET PASSWORD FOR &#39;username&#39;@&#39;host&#39; &#x3D; PASSWORD(&#39;newpassword&#39;);</span><br></pre></td></tr></table></figure>

<p><strong>删除用户</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">DROP USER &#39;username&#39;@&#39;host&#39;;</span><br></pre></td></tr></table></figure>

<p><strong>刷新权限</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">FLUSH PRIVILEGES;</span><br></pre></td></tr></table></figure>

<p><strong>查看某个用户所有权限</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">SHOW GRANTS for root@&#39;%&#39;</span><br></pre></td></tr></table></figure>
