        <h2 id="一、安装es"><a href="#一、安装es" class="headerlink" title="一、安装es"></a>一、安装es</h2><h4 id="1-1-下载并安装ES的yum公钥"><a href="#1-1-下载并安装ES的yum公钥" class="headerlink" title="1.1 下载并安装ES的yum公钥"></a>1.1 下载并安装ES的yum公钥</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">rpm --import https:&#x2F;&#x2F;packages.elastic.co&#x2F;GPG-KEY-elasticsearch</span><br></pre></td></tr></table></figure>
<h4 id="1-2-配置ES的yum源"><a href="#1-2-配置ES的yum源" class="headerlink" title="1.2 配置ES的yum源"></a>1.2 配置ES的yum源</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">vim &#x2F;etc&#x2F;yum.repos.d&#x2F;elasticsearch.repo</span><br></pre></td></tr></table></figure>
<p>输入下面的内容：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">[elasticsearch-2.x]</span><br><span class="line">name&#x3D;Elasticsearch repository for 2.x packages</span><br><span class="line">baseurl&#x3D;http:&#x2F;&#x2F;packages.elastic.co&#x2F;elasticsearch&#x2F;2.x&#x2F;centos</span><br><span class="line">gpgcheck&#x3D;1</span><br><span class="line">gpgkey&#x3D;http:&#x2F;&#x2F;packages.elastic.co&#x2F;GPG-KEY-elasticsearch</span><br><span class="line">enabled&#x3D;1</span><br></pre></td></tr></table></figure>
<p>命令模式输入:wq保存</p>
<h4 id="1-3-更新yum的缓存"><a href="#1-3-更新yum的缓存" class="headerlink" title="1.3 更新yum的缓存"></a>1.3 更新yum的缓存</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">yum makecache</span><br></pre></td></tr></table></figure>
<h4 id="1-4-安装ES"><a href="#1-4-安装ES" class="headerlink" title="1.4 安装ES"></a>1.4 安装ES</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">yum install elasticsearch</span><br></pre></td></tr></table></figure>

<h4 id="1-5-修改配置文件"><a href="#1-5-修改配置文件" class="headerlink" title="1.5 修改配置文件"></a>1.5 修改配置文件</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">vim &#x2F;etc&#x2F;elasticsearch&#x2F;elasticsearch.yml</span><br></pre></td></tr></table></figure>
<p>修改对应字段</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">node.name: v-node-100</span><br><span class="line">network.host: 0.0.0.0</span><br><span class="line">http.port: 9200</span><br><span class="line">cluster.initial_master_nodes: [&quot;v-node-100&quot;]</span><br></pre></td></tr></table></figure>

<h4 id="1-6-启动-es"><a href="#1-6-启动-es" class="headerlink" title="1.6 启动 es"></a>1.6 启动 es</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">systemctl start elasticsearch.service</span><br></pre></td></tr></table></figure>
